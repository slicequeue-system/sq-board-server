server:
  port: 8081

spring:
  application:
    name: sq-board
  datasource:
    url: ${DB_URL:"jdbc:mysql://localhost:3306/sq-board"}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
  data:
    redis:
      host: ${REDIS_URL:localhost}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USER}
      password: ${REDIS_PASS}

apidoc:
  url: https://apidog.com/apidoc/shared-9e65f46a-1b70-4c95-8fd9-7901303196aa
